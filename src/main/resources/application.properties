# 指定端口号
server.port=8181

# thymeleaf 静态资源配置
spring.mvc.view.prefix=/WEB-INF/page/
spring.mvc.view.suffix=.jsp
#spring.thymeleaf.encoding=UTF-8
#spring.thymeleaf.servlet.content-type=text/html; charset=utf-8
# 关闭缓存，及时刷新，上线生产环境需要改为true
#spring.thymeleaf.cache=false

spring.devtools.restart.enabled=true   
#开启
spring.devtools.restart.additional-paths=src/main/java  
#监听目录

# 设置静态文件路径
spring.mvc.static-path-pattern=/static/**


# 数据源配置——druid数据源
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=FALSE&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view.servlet.allow=true



## Mybatis 配置
mybatis.typeAliasesPackage=com.example.demo.pojo
mybatis.mapperLocations=classpath:mapper/*.xml
